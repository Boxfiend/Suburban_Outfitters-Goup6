<div class="container"
fxLayout
fxLayout.xs="column"
fxLayoutAlign="center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">

      <form class="example-form" class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="25px grid">


        <mat-form-field appearance="fill" fxFlex="60%">
            <mat-label>Name</mat-label>
            <input matInput type="text">
          </mat-form-field><br>
        <mat-form-field appearance="fill" fxFlex="60%">
            <mat-label>Address</mat-label>
            <input matInput type="text">
          </mat-form-field><br>
        <mat-form-field appearance="fill" fxFlex="60%">
            <mat-label>City</mat-label>
            <input matInput type="text">
          </mat-form-field><br>
        <mat-form-field appearance="fill" fxFlex="60%">
            <mat-label>State</mat-label>
            <input matInput type="text">
          </mat-form-field><br>
        <mat-form-field appearance="fill" fxFlex="60%">
            <mat-label>Zip</mat-label>
            <input matInput type="text">
          </mat-form-field><br>
        <mat-form-field appearance="fill" fxFlex="60%">
            <mat-label>Email</mat-label>
            <input matInput type="text">
          </mat-form-field><br>
        <mat-form-field appearance="fill" fxFlex="60%">
            <mat-label>Phone</mat-label>
            <input matInput type="text">
          </mat-form-field><br>
        <button mat-button  appearance="fill" fxFlex="60%">Submit Changes</button>
      </form>
</div>
