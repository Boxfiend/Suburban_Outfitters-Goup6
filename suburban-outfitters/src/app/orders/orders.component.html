<div class="container"
fxLayout
fxLayout.xs="column"
fxLayoutAlign="center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">
  <div class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="25px grid">
    <nav mat-tab-nav-bar fxFlex="100%" fxLayoutAlign="center">
         <a mat-tab-link routerLink="/product-list" routerLinkActive="active">Products</a>
         <a mat-tab-link routerLink="/account" routerLinkActive="active">Update Account</a>
         <a mat-tab-link routerLink="/inventory" routerLinkActive="active">Inventory</a>
         <a mat-tab-link routerLink="/orders" routerLinkActive="active">Your Orders </a>
         <a mat-tab-link routerLink="/shopping-cart" routerLinkActive="active">Your Cart</a>
    </nav>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="orderdate">
          <th mat-header-cell *matHeaderCellDef> Order Date </th>
          <td mat-cell *matCellDef="let element"> {{element.orderdate}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>

           <!-- Symbol Column -->
        <ng-container matColumnDef="unitprice">
            <th mat-header-cell *matHeaderCellDef> Unit Price </th>
            <td mat-cell *matCellDef="let element"> {{element.unitprice}} </td>
          </ng-container>

          <!-- Symbol Column -->
        <ng-container matColumnDef="youpaid">
            <th mat-header-cell *matHeaderCellDef> You Paid </th>
            <td mat-cell *matCellDef="let element"> {{element.youpaid}} </td>
          </ng-container>

          <!-- Symbol Column -->
        <ng-container matColumnDef="return">
            <th mat-header-cell *matHeaderCellDef> Return </th>
            <td mat-cell *matCellDef="let element"> {{element.Return}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </div>
</div>
<br>
<div class="container"
fxLayout
fxLayout.xs="column"
fxLayoutAlign="center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">
  <div class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="25px grid">

  </div>
</div>
